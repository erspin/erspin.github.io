<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>資料輸入</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, button { width: 100%; padding: 10px; font-size: 16px; }
    button { background-color: #5cb85c; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #4cae4c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>平板資料輸入</h2>
    <div class="form-group">
      <label for="id">編號</label>
      <input type="number" id="id" placeholder="請輸入編號">
    </div>
    <div class="form-group">
      <label for="disease">疾病</label>
      <select id="disease">
        <option value="感冒">感冒</option>
        <option value="腸胃炎">腸胃炎</option>
        <option value="慢性病">慢性病</option>
      </select>
    </div>
    <div class="form-group">
      <label for="symptom">症狀</label>
      <input type="text" id="symptom" placeholder="請輸入症狀，例如咳嗽、發燒">
    </div>
    <button onclick="submitData()">送出資料</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxOJ-BwGl4QTHGw1EB_JOHOfRUc7idlY1Y5GE9NKcnOUgaUztmC_DC-Uun5gZbnk3Zx/exec";
    
    function submitData() {
      const id = document.getElementById('id').value;
      const disease = document.getElementById('disease').value;
      const symptom = document.getElementById('symptom').value;

      // 確認資料是否填寫正確
      if (!id || !disease || !symptom) {
        alert('請完整填寫資料！');
        return;
      }

      // 建立資料物件
      const data = { id, disease, symptom };

      // 發送資料到 Apps Script
      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(result => {
        alert('資料已成功送出！'); // 提示成功
        console.log(result);
      })
      .catch(error => {
        alert('發生錯誤，請稍後再試');
        console.error(error);
      });
    }
  </script>
</body>
</html>
